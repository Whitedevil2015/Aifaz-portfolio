<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress of the Believer | Authentic Duas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;600&family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="noise-overlay"></div>

    <nav class="glass-nav">
        <div class="logo">HISN<span class="highlight">UL MUSLIM</span></div>
        <div class="nav-actions">
            <button class="icon-btn" id="toggle-favorites"><i class="fas fa-heart"></i> Favorites</button>
            <button class="icon-btn"><i class="fas fa-cog"></i></button>
        </div>
    </nav>

    <main class="app-container">
        
        <!-- Categories Sidebar -->
        <aside class="category-sidebar">
            <h3>Categories</h3>
            <div class="cat-grid">
                <button class="cat-btn active" data-cat="all"><i class="fas fa-th-large"></i> All</button>
                <button class="cat-btn" data-cat="Morning"><i class="fas fa-sun"></i> Morning</button>
                <button class="cat-btn" data-cat="Evening"><i class="fas fa-moon"></i> Evening</button>
                <button class="cat-btn" data-cat="Sleep"><i class="fas fa-bed"></i> Sleep</button>
                <button class="cat-btn" data-cat="Travel"><i class="fas fa-plane"></i> Travel</button>
                <button class="cat-btn" data-cat="Home"><i class="fas fa-home"></i> Home</button>
                <button class="cat-btn" data-cat="Food"><i class="fas fa-utensils"></i> Food</button>
                <button class="cat-btn" data-cat="Prayer"><i class="fas fa-pray"></i> Prayer</button>
                <button class="cat-btn" data-cat="Ablution"><i class="fas fa-water"></i> Ablution</button>
                <button class="cat-btn" data-cat="Clothing"><i class="fas fa-tshirt"></i> Clothing</button>
            </div>
        </aside>

        <!-- Main Content -->
        <section class="dua-feed">
            <header class="feed-header">
                <h1 id="feed-title">All Duas</h1>
                <input type="text" id="search-duas" placeholder="Search for a dua...">
            </header>

            <div class="duas-list" id="duas-container">
                <!-- Duas injected here -->
            </div>
        </section>

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"><i class="fas fa-check-circle"></i> Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
