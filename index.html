<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="ZAIFA ISLAMIC - Premium Sunnah & Lifestyle Essentials. Elevate your Deen and Dunya with our curated collection.">
    <title>Noor - Islamic Portal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Scheherazade+New:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="portal-wrapper">
        <!-- Sidebar -->
        <aside class="portal-sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-mosque"></i>
                <span>Noor</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class="fas fa-clock"></i> Prayer Times</a>
                <a href="#quran-index" class="nav-item"><i class="fas fa-book-open"></i> Quran</a>
                <a href="#duas" class="nav-item"><i class="fas fa-praying-hands"></i> Duas</a>
                <a href="#asma-ul-husna" class="nav-item"><i class="fas fa-star"></i> 99 Names</a>
                <a href="#community" class="nav-item"><i class="fas fa-users"></i> Community</a>
            </nav>

            <div class="sidebar-footer">
                <p>&copy; 2026 Noor Portal</p>
                <div style="margin-top:0.5rem; font-size:0.8rem; opacity:0.7;">
                    <i class="fas fa-cog"></i> Settings
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="portal-main">
            <!-- Top Header: Search -->
            <div class="portal-header">
                <div>
                    <!-- Breadcrumb or Date could go here -->
                    <h2 id="portal-current-date" style="font-size:1.2rem; margin-bottom:0;">Loading Date...</h2>
                    <p style="color:var(--text-muted); font-size:0.9rem;" id="portal-location-label">Locating...</p>
                </div>

                <div class="location-search-bar">
                    <i class="fas fa-search" style="color:var(--text-muted);"></i>
                    <input type="text" id="prayer-city-input" placeholder="Search City, Country..." />
                    <button id="portal-search-btn" class="icon-btn"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Large Green Hero: Countdown -->
            <div class="countdown-hero">
                <div class="next-prayer-label">Next Prayer in</div>
                <div id="countdown-display" class="countdown-timer">--:--:--</div>
                <div id="next-prayer-name" class="upcoming-prayer-name">Waiting...</div>
            </div>

            <!-- 6-Column Grid -->
            <div class="six-col-grid" id="prayer-times-grid">
                <!-- Fallback content until JS loads -->
                <div class="prayer-item-box"><span>Fajr</span></div>
                <div class="prayer-item-box"><span>Sunrise</span></div>
                <div class="prayer-item-box"><span>Dhuhr</span></div>
                <div class="prayer-item-box"><span>Asr</span></div>
                <div class="prayer-item-box"><span>Maghrib</span></div>
                <div class="prayer-item-box"><span>Isha</span></div>
            </div>

            <!-- Footer: Settings & Method -->
            <div
                style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(0,0,0,0.05); display:flex; justify-content:space-between; color:var(--text-muted); font-size: 0.9rem;">
                <div>Calculation Method: <span style="font-weight:600; color:var(--text-dark);">Muslim World
                        League</span></div>
                <div style="cursor:pointer;"><i class="fas fa-cog"></i> Adjust Settings</div>
            </div>

            <!-- Hidden Sections (Preserved for functionality calls if needed, hidden visually if not requested) -->
            <!-- We will append other sections below if desired, for now keeping it clean per "web portal" request -->

            <!-- Keeping Audio/Modal Elements for functionality -->
            <!-- Quran Reader Modal -->
            <div id="quran-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="reader-title">The Noble Quran</h3>
                        <div class="reader-controls-center">
                            <button class="lang-btn active" data-lang="en">English</button>
                        </div>
                        <button id="close-quran-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <aside class="surah-sidebar">
                            <div id="surah-list-container"></div>
                        </aside>
                        <main class="verse-view">
                            <div id="quran-content"></div>
                        </main>
                    </div>
                </div>
            </div>

            <!-- Global Audio Player (Fixed Bottom) -->
            <div id="global-player" class="global-audio-player">
                <div class="player-info">
                    <div class="player-icon-art"><i class="fas fa-quran"></i></div>
                    <div class="player-text">
                        <h4 id="player-track-title">Surah Al-Fatiha</h4>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="global-play-btn" class="play-pause-btn"><i class="fas fa-play"></i></button>
                </div>
                <div class="player-progress-container">
                    <div class="player-progress-bar" id="audio-progress-bar">
                        <div class="progress-filled" id="audio-progress-filled"></div>
                    </div>
                </div>
                <button id="close-player-btn"><i class="fas fa-times"></i></button>
            </div>

            <audio id="main-audio-element"></audio>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
